<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


  <div class="card">
    <div class="result">
      <h1 class="result-header header">Your Result</h1>
      <p class="result-score"> <span>76</span> of 100</p>
      <div class="result-description">
        <h2>Great</h2>
        <p>You scored higher than
           65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h3 class="summary-header header">Summary</h3>
        <div class="bar">
          <div class="reaction rows">
            <div class="rows-skills">
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
              <p class="skill-name">Reaction</p>
            </div>
            <p class="score">80 <span>/ 100</span></p>
          </div>
          <div class="memory rows">
            <div class="rows-skills">
              <img src="assets/images/icon-memory.svg" alt="memory-icon">
              <p class="skill-name">Memory</p>
            </div>
            <p class="score">92 <span>/ 100</span></p>
          </div>
          <div class="verbal rows">
            <div class="rows-skills">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
              <p class="skill-name">Verbal</p>
            </div>
            <p class="score">61 <span>/ 100</span></p>
          </div>
          <div class="visual rows">
            <div class="rows-skills">
              <img src="assets/images/icon-visual.svg" alt="visual-icon">
              <p class="skill-name">Visual</p>
            </div>
            <p class="score">72 <span>/ 100</span></p>
          </div>
        </div>
      <button class="button">Continue</button>
    </div>
  </div>
</body>
</html>
